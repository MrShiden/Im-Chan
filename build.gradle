plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "15.0.1"
    modules = ['javafx.controls', 'javafx.fxml']
}

group 'org.joncabdev'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation("com.google.guava:guava:30.0-jre")
    compile 'com.google.guava:guava:30.0-jre'
}
mainClassName = 'imChan.FakeMain'

jar {
    manifest {
        attributes 'Main-Class': 'imChan.FakeMain'
    }
    from {
        /*Esta es la parte importante para poder crear el Jar con Gradle y JavaFx, aqui checa el runtima y permite
        * la creacion del Jar sin muchas anomalias*/
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
